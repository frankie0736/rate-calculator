<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实际利率计算器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- 添加醒目提示横幅 -->
    <div class="alert alert-warning text-center mb-0 fw-bold" role="alert">
        珍爱生活，远离网贷
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">实际利率计算器</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="loanForm">
                            <div class="mb-3">
                                <label for="loanAmount" class="form-label">借款金额（万元）</label>
                                <input type="number" class="form-control" id="loanAmount" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="loanTerm" class="form-label">借款期限（月）</label>
                                <input type="number" class="form-control" id="loanTerm" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentType" class="form-label">还款方式</label>
                                <select class="form-select" id="paymentType" required>
                                    <option value="fixed">固定月供</option>
                                    <option value="decreasing">递减还款</option>
                                </select>
                            </div>
                            
                            <!-- 固定月供输入框 -->
                            <div class="mb-3" id="fixedPaymentInput">
                                <label for="monthlyPayment" class="form-label">月供金额（元）</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="monthlyPayment" 
                                       step="0.01" 
                                       min="0" 
                                       pattern="\d+(\.\d{0,2})?"
                                       placeholder="请输入月供金额，最多2位小数">
                            </div>
                            
                            <!-- 递减还款输入框 -->
                            <div class="mb-3 d-none" id="decreasingPaymentInput">
                                <label for="monthlyPayments" class="form-label">每期还款金额（元，每行一个金额）</label>
                                <textarea class="form-control" id="monthlyPayments" rows="5" 
                                    placeholder="请输入每期还款金额，每行一个数字&#10;例如：&#10;1000&#10;950&#10;900"></textarea>
                                <div class="form-text text-muted">请输入与借款期限相同数量的还款金额</div>
                                <div class="invalid-feedback">还款期数与借款期限不符</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">计算实际利率</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 d-none" id="resultCard">
                    <div class="card-body">
                        <h5 class="card-title">计算结果</h5>
                        <p class="card-text">实际年化利率：<span id="actualRate">-</span>%</p>
                        <!-- 计算步骤会通过 JS 插入到这里 -->
                        <!-- 图表移到最后 -->
                        <div class="mt-4" id="paymentChart" style="height: 300px;">
                            <canvas></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义 JS -->
    <script src="js/calculator.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
